<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<style type="text/css">
    ul.errorlist {
        margin: 11;
        padding: 0;
    }
    .errorlist li {
        background-color: red;
        color: white;
        display: block;
        font-size: 10px;
        margin: 0 0 3px;
        padding: 4px 5px;
    }
</style>
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% block notify %} notify {% endblock %}
    <hr>
    {% block pre %} pre {% endblock %}
    {% block content %}content{% endblock %}
    {% block after%} after{% endblock%}
    <hr>
    {% block footer %}
    {% block parent%} <a href='/runtime'>返回</a> {% endblock %}
    <p>Thanks for using. Have a good day.</p>
    {% endblock %}
</body>
</html>
